<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="form-content">
  <ion-img  src="../assets/img/dragonface2.png"></ion-img>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.username">
        <div class="error-message" *ngIf="loginForm.get('username').hasError(validation.type) && (loginForm.get('username').dirty || loginForm.get('username').touched)">
          <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
        </div>
      </ng-container>
    </div>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.password">
          <div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
    <ion-button color="secondary" class="submit-btn" expand="full" type="submit" [disabled]="!loginForm.valid">Submit data</ion-button>
    <div class="ion-text-center ion-padding">
      If you don't have an account, please <a routerLink='/register'> register</a> first!
    </div>
  </form>
</ion-content>

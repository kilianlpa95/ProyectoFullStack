<ion-header>
  <ion-toolbar>
    <ion-title>local</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="fixed">id</ion-label>
        <ion-input [(ngModel)]="newProduct.id"></ion-input>
      </ion-item>
  <ion-item>
    <ion-label position="fixed">Name</ion-label>
    <ion-input [(ngModel)]="newProduct.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Description</ion-label>
    <ion-input [(ngModel)]="newProduct.description"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="addProduct()">Create</ion-button>

  <ion-list #myList>
    <ion-list-header>
      <ion-label>List</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let product of products">
      <ion-item>
        <ion-label text-wrap>
          <h3>{{ product.name }}</h3>
          <ion-text color="dark">
            <p>
              {{ product.description }}
            </p>
          </ion-text>
          <p>
            {{ product.price }}
          </p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
          <ion-item-option color="tertiary" (click)="updateProduct(product)">Update</ion-item-option>
          <ion-item-option color="danger" (click)="deleteProduct(product)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
